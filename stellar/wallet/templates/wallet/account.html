<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Account</title>
    <meta name="description" content="A simple HTML5 Template for new projects.">
    <meta name="author" content="SitePoint">

    <meta property="og:title" content="A Basic HTML5 Template">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
    <meta property="og:description" content="A simple HTML5 Template for new projects.">
    <meta property="og:image" content="image.png">

    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">

            </div>
            <div class="col-6">
                <p>Access your account<br>
                   <small> Log in with your secret key to manage Stellar account.</small><br>
                </p>
                <form method="post" action="activate" class="row g-3">
                    {% csrf_token %}
                    <input type="password" name="secret" id="secret" class="form-control" />
                    
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="accept" type="checkbox" id="accept" value="0">
                        <label class="form-check-label" for="accept">
                           <small> I accept the Terms of Use, understand the risks associated with cryptocurrencies, and know that StellarTerm does not issue or endorse any asset on the Stellar network.</small>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary mb-3">Login</button>
                </form>
            </div>

            <div class="col">

            </div>
        </div>
    </div>
    </div>

    <!-- your content here... -->

        crossorigin="anonymous"></script>
</body>

</html>
