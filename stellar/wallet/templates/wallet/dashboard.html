{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interstellar</title>
    <meta name="description" content="">
    <meta name="author" content="Stellar">
    <meta property="og:title" content="Your Wallet">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="image.png">
    <link rel="icon" href="">
    <link rel="icon" href="" type="image/svg+xml">
    <link rel="apple-touch-icon" href="">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-2">
                <img style="width:100%" src="{{qr}}" alt="" />
            </div>
            <div class="col-10">
                <h5>Your Wallet Account ID</h5>
                <h6><i class="bi-wallet-fill"></i> {{id}}</h6>
                <small>To receive payments, share your account ID or scan QR code.</small>
            </div>
        </div>
        <div class="row">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Asset</th>
                        <th scope="col">Balance</th>
                        <th scope="col">Value (EUR)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for data in balances %}
                    <tr>
                        <td>{{ data.asset_code }}</td>
                        <td>{{ data.balance }}</td>
                        <td></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <!-- your content here... -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
